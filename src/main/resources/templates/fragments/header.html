<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="headerFragment">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">강의평가 웹 사이트</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/}">메인</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/lectures}">강의 목록</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                회원관리
                            </a>
                            <ul class="dropdown-menu">
                                <th:block th:if="${loginUser == null}">
                                    <li><a class="dropdown-item" th:href="@{/login}">로그인</a></li>
                                    <li><a class="dropdown-item" th:href="@{/join}">회원가입</a></li>
                                </th:block>
                                <th:block th:if="${loginUser != null}">
                                    <li><a class="dropdown-item" th:href="@{/update}">회원정보수정</a></li>
                                    <li><a class="dropdown-item" th:href="@{/logout}">로그아웃</a></li>
                                    <li><a class="dropdown-item" th:href="@{/leave}">회원탈퇴</a></li>
                                </th:block>
                            </ul>
                        </li>
                        <li class="nav-item" th:if="${loginUser != null}">
                            <a class="nav-link" id="my-infobox" th:text="*{userId + ' 님'}"></a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="검색어를 입력하세요." aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</html>
