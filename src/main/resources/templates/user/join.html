<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강의평가 웹 사이트</title>
    <th:block th:replace="~{fragments/config :: configFragment}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/header :: headerFragment}"></div>
    <section class="container mt-3" style="max-width: 400px;">
        <h2 class="mb-3 mt-3" style="text-align: center;">회원가입</h2>
<!--        <form th:action="@{/joinAction}" method="post" onsubmit="return joinCheck()">-->
            <div class="form-group">
                <label>아이디</label>
                <input type="text" name="userId" id="userId" class="form-control mb-3 mt-1" placeholder="아이디를 입력해주세요.">
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" name="userPw" id="userPw" class="form-control mb-3 mt-1" placeholder="비밀번호를 입력해주세요.">
            </div>
            <div class="form-group">
                <label>이메일</label>
                <input type="email" name="userEmail" id="userEmail" class="form-control mb-3 mt-1" placeholder="이메일을 입력해주세요.">
            </div>
            <div class="user-link">
                이미 회원이신가요? <a th:href="@{/login}">로그인</a>
            </div>
            <div class="my-btn">
                <button type="button" class="btn btn-success w-100 mt-3" th:onclick="joinCheck()">회원가입</button>
            </div>
<!--        </form>-->
    </section>
<div th:replace="~{fragments/footer :: footerFragment}"></div>
<script th:src="@{js/common.js}"></script>
</body>
</html>
