<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강의평가 웹 사이트</title>
    <th:block th:replace="~{fragments/config :: configFragment}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
<th:block th:object="${loginUser}">
<div th:replace="~{fragments/header :: headerFragment}"></div>
    <section class="container mt-3" style="max-width: 400px;">
        <h2 class="mb-3 mt-3" style="text-align: center;">회원정보수정</h2>
<!--        <form th:action="@{'/update/' + *{userNumber}}" method="post" onsubmit="return updateCheck()">-->
            <div class="form-group">
                <input type="hidden" name="userNumber" id="userNumber" th:value="*{userNumber}" class="form-control mb-3">
                <label>아이디</label>
                <input type="text" name="userId" id="userId" th:value="*{userId}" class="form-control mb-3 mt-1">
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" name="userPw" id="userPw" class="form-control mb-3 mt-1">
            </div>
            <div class="form-group">
                <label>이메일</label>
                <input type="email" name="userEmail" id="userEmail" th:value="*{userEmail}" th:disabled="true" class="form-control mb-3 mt-1">
                <div class="text-center" style="font-size: 13px; color: gray">
                    <span id="emailChecked" th:text="${loginUser.userEmailChecked == 1 ? '이메일 인증완료' : '*이메일 인증필요*'}"></span>
                </div>
            </div>
            <div class="my-btn">
                <button type="button" id="updateButton" class="btn btn-success w-100 mt-3">수정</button>
            </div>
<!--        </form>-->
    </section>
<div th:replace="~{fragments/footer :: footerFragment}"></div>
</th:block>
<script th:src="@{js/update.js}"></script>
</body>
</html>
