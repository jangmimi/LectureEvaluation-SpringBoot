<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강의평가 웹 사이트</title>
    <link rel="stylesheet" href="/css/custom.css">
    <!-- 부트스트랩 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
    <th:block th:object="${loginUser}">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">강의평가 웹 사이트</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">메인</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                회원관리
                            </a>
                            <ul class="dropdown-menu">
                                <th:block th:if="${loginUser == null}">
                                    <li><a class="dropdown-item" th:href="@{/login}">로그인</a></li>
                                    <li><a class="dropdown-item" th:href="@{/join}">회원가입</a></li>
                                </th:block>
                                <th:block th:if="${loginUser != null}">
                                    <li><a class="dropdown-item" th:href="@{/logout}">로그아웃</a></li>
                                </th:block>
                            </ul>
                        </li>
                        <li class="nav-item" th:if="${loginUser != null}">
                            <a class="nav-link" id="my-infobox" th:text="*{userId + ' 님'}"></a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="검색어를 입력하세요." aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- 평가 등록 -->
        <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hiiden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fs-5" id="modal">평가 등록</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="./evaluationRegisterAction.jsp" method="post">
                            <div class="form-row mb-3" style="display: flex;">
                                <div class="form-group col-sm-6">
                                    <label>강의명</label>
                                    <input type="text" name="lectureName" class="form-control" maxlength="20">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>교수명</label>
                                    <input type="text" name="professorName" class="form-control" maxlength="20">
                                </div>
                            </div>
                            <div class="form-row" style="display: flex;">
                                <div class="form-group col-sm-4">
                                    <label>수강 연도</label>
                                    <select name="lectureYear" class="form-select">
                                        <option value="2011">2011</option>
                                        <option value="2012">2012</option>
                                        <option value="2013">2013</option>
                                        <option value="2014">2014</option>
                                        <option value="2015">2015</option>
                                        <option value="2016">2016</option>
                                        <option value="2017">2017</option>
                                        <option value="2018">2018</option>
                                        <option value="2019">2019</option>
                                        <option value="2020">2020</option>
                                        <option value="2021">2021</option>
                                        <option value="2022">2022</option>
                                        <option value="2023" selected>2023</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-4">
                                    <label>수강 학기</label>
                                    <select name="semesterDivide" class="form-select">
                                        <option value="1학기" selected>1학기</option>
                                        <option value="여름학기">여름학기</option>
                                        <option value="2학기">2학기</option>
                                        <option value="겨울학기">겨울학기</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-4">
                                    <label>강의 구분</label>
                                    <select name="lectureDivide" class="form-select">
                                        <option value="전공" selected>전공</option>
                                        <option value="교양">교양</option>
                                        <option value="기타">기타</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>제목</label>
                                <input type="text" name="evaluationTitle" class="form-control" maxlength="30">
                            </div>
                            <div class="form-group mb-3">
                                <label>내용</label>
                                <textarea name="evaluationContent" class="form-control" maxlength="2048" style="height: 180px;"></textarea>
                            </div>
                            <div class="form-row" style="display: flex;">
                                <div class="form-group col-sm-3">
                                    <label>종합</label>
                                    <select name="totalScore" class="form-select">
                                        <option value="A" selected>A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                        <option value="F">F</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-3">
                                    <label>성적</label>
                                    <select name="creditScore" class="form-select">
                                        <option value="A" selected>A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                        <option value="F">F</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-3">
                                    <label>널널</label>
                                    <select name="comportableScore" class="form-select">
                                        <option value="A" selected>A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                        <option value="F">F</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-3 mb-3">
                                    <label>강의</label>
                                    <select name="lectureScore" class="form-select">
                                        <option value="A" selected>A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                        <option value="F">F</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">등록하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- 신고하기 -->
        <div class="modal fade" id="reportModal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hiiden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fs-5" id="modal">신고하기</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="./reportAction.jsp" method="post">
                            <div class="form-group">
                                <label>신고 제목</label>
                                <input type="text" name="reportTitle" class="form-control" maxlength="30">
                            </div>
                            <div class="form-group mb-3">
                                <label>신고 내용</label>
                                <textarea name="reportContent" class="form-control" maxlength="2048" style="height: 180px;"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">신고하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
   <!--     <section class="container mt-3" style="max-width: 560px;">
            <div class="alert alert-success mt-4" role="alert">
                <span th:if="${msg != null}" th:text="${msg}"></span>
            </div>
        </section>-->
        <footer class="bg-dark mt-auto p-5 text-center" style="color: #FFFFFF;">
            Copyright &copy; 2023 미미 All Rights Reserved
        </footer>
    </th:block>
    <!-- 부트스트랩 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
