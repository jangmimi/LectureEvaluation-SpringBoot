<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강의평가 웹 사이트</title>
    <link rel="stylesheet" href="/css/custom.css">
    <!-- 부트스트랩 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
    <th:block th:object="${loginUser}">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">강의평가 웹 사이트</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">메인</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                회원관리
                            </a>
                            <ul class="dropdown-menu">
                                <th:block th:if="${loginUser == null}">
                                    <li><a class="dropdown-item" th:href="@{/login}">로그인</a></li>
                                    <li><a class="dropdown-item" th:href="@{/join}">회원가입</a></li>
                                </th:block>
                                <th:block th:if="${loginUser != null}">
                                    <li><a class="dropdown-item" th:href="@{/logout}">로그아웃</a></li>
                                </th:block>
                            </ul>
                        </li>
                        <li class="nav-item" th:if="${loginUser != null}">
                            <a class="nav-link" id="my-infobox" th:text="*{userId + ' 님'}"></a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="검색어를 입력하세요." aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- 신고하기 -->
        <div class="modal fade" id="reportModal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hiiden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fs-5" id="modal">신고하기</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="./reportAction.jsp" method="post">
                            <div class="form-group">
                                <label>신고 제목</label>
                                <input type="text" name="reportTitle" class="form-control" maxlength="30">
                            </div>
                            <div class="form-group mb-3">
                                <label>신고 내용</label>
                                <textarea name="reportContent" class="form-control" maxlength="2048" style="height: 180px;"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">신고하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-dark mt-auto p-5 text-center" style="color: #FFFFFF;">
            Copyright &copy; 2023 미미 All Rights Reserved
        </footer>
    </th:block>
    <!-- 부트스트랩 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
