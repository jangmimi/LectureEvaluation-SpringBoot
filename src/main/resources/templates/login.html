<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강의평가 웹 사이트</title>
    <link rel="stylesheet" href="/css/custom.css">
    <!-- 부트스트랩 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">강의평가 웹 사이트</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">메인</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            회원관리
                        </a>
                        <ul class="dropdown-menu">
                            <th:block th:if="${loginUser == null}">
                                <li><a class="dropdown-item active" th:href="@{/login}">로그인</a></li>
                                <li><a class="dropdown-item" th:href="@{/join}">회원가입</a></li>
                            </th:block>
                            <th:block th:if="${loginUser != null}">
                                <li><a class="dropdown-item" th:href="@{/update}">회원정보수정</a></li>
                                <li><a class="dropdown-item" th:href="@{/logout}">로그아웃</a></li>
                                <li><a class="dropdown-item" th:href="@{/leave}">회원탈퇴</a></li>
                            </th:block>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="검색어를 입력하세요." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <section class="container mt-3" style="max-width: 400px;">
        <h2 class="mb-3 mt-3" style="text-align: center;">로그인</h2>
        <form th:action="@{loginAction}" method="post">
            <div class="form-group">
                <label>아이디</label>
                <input type="text" name="userId" placeholder="아이디를 입력해주세요." class="form-control mb-3">
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" name="userPw" placeholder="비밀번호를 입력해주세요." class="form-control mb-3">
            </div>
            <div class="my-btn">
                <button type="submit" class="btn btn-primary w-100 mt-3">로그인</button>
            </div>
            <br>
        </form>
    </section>
    <footer class="bg-dark mt-auto p-5 text-center" style="color: #FFFFFF;">
        Copyright &copy; 2023 미미 All Rights Reserved
    </footer>
    <!-- 부트스트랩 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
