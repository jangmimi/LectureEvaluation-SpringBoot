<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강의 목록</title>
    <!-- 부트스트랩 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="d-flex flex-column min-vh-100">
<th:block th:utext="${alertScript}"></th:block>
<th:block th:object="${loginUser}">
    <!-- 강의평가 네비게이션 -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">강의평가 웹 사이트</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/}">메인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/lectures}">강의 목록</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            회원관리
                        </a>
                        <ul class="dropdown-menu">
                            <th:block th:if="${loginUser == null}">
                                <li><a class="dropdown-item" th:href="@{/login}">로그인</a></li>
                                <li><a class="dropdown-item" th:href="@{/join}">회원가입</a></li>
                            </th:block>
                            <th:block th:if="${loginUser != null}">
                                <li><a class="dropdown-item" th:href="@{/update}">회원정보수정</a></li>
                                <li><a class="dropdown-item" th:href="@{/logout}">로그아웃</a></li>
                                <form th:action="@{'/leave/' + *{userNumber}}" method="post">
                                    <li><input type="submit" class="dropdown-item" value="회원탈퇴"></li>
                                </form>
                            </th:block>
                        </ul>
                    </li>
                    <li class="nav-item" th:if="${loginUser != null}">
                        <a class="nav-link" id="my-infobox" th:text="*{userId + ' 님'}"></a>
                    </li>
                </ul>
                <form method="get" th:action="@{/search}" class="d-flex" role="search">
                    <input class="form-control me-2" type="search" name="searchText" th:value="${param.searchText}" placeholder="검색어를 입력하세요." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <section class="container mt-3 mb-3" style="max-width: 1200px;">
        <h2 class="mb-3 mt-3" style="text-align: center;">인프런 강의 목록</h2>
        <form method="get" th:action="@{/searchByType}" class="form-inline mt-3">
            <div style="display: flex;">
                <select name="lectureDivide" class="form-select mx-1 mt-2" style="width: 100px;">
                    <option value="전체" name="lectureDivide">전체</option>
                    <option value="전공" name="lectureDivide" th:seleted="${lectureDivide == '강의명'}">강의명</option>
                    <option value="기타" name="lectureDivide" th:seleted="${lectureDivide == '강사명'}">강사명</option>
                </select>
                <input type="text" name="searchText" class="form-control mx-1 mt-2" placeholder="내용을 입력하세요.">
                <button type="submit" class="btn btn-primary mx-1 mt-2" style="width: 90px;">검색</button>
            </div>
        </form>
        <div class="row row-cols-1 row-cols-md-4 g-4 mt-3 mb-3">
            <div th:each="lectures, iterStat : ${lectures}">
                <div class="col">
                    <div class="card" style="height: 300px">
                        <a th:href="${lectures.url}" target="_blank">
                            <img th:src="${lectures.image}" style="width: 100%;" class="card-img-top" alt="...">
                        </a>
                        <div class="card-body">
                            <input type="hidden" id="productId" name="productId" th:value="${lectures.productId}">
                            <a th:href="${lectures.url}" target="_blank" style="text-decoration: none; color: black;">
                                <h5 class="card-title" id="card-tt" th:text="${lectures.subject}" style="font-size: 16px;"></h5>
                            </a>
                            <div style="display: flex; justify-content: space-between;">
                                <h5 class="card-text" th:text="${lectures.professor} + ' ' + ${lectures.reviewCnt}" style="font-size: 14px; color: gray;"></h5>
                                <button class="btn btn-success w-8"
                                        data-bs-toggle="modal" data-bs-target="#registerModal"
                                        th:attr="data-target=${'#registerModal'+ lectures.productId}, data-lectureId=${lectures.productId}, data-subject=${lectures.subject}, data-professor=${lectures.professor}"
                                        style="font-size: 13px;" th:value="${lectures.productId}">평가등록</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 평가 등록 -->
        <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fs-5" id="modal">강의평가 등록</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/evaluationRegisterAction}" method="post">
                            <input type="hidden" name="lectureId" id="lectureId" class="form-control">
                            <div class="form-group">
                                <label>강의명</label>
                                <input type="text" name="lectureName" id="lectureName" class="form-control" maxlength="20" disabled>
                            </div>
                            <div class="form-group">
                                <label>강사명</label>
                                <input type="text" name="professorName" id="professorName" class="form-control" maxlength="20" disabled>
                            </div>
                            <div class="form-group">
                                <label>제목</label>
                                <input type="text" name="evaluationTitle" class="form-control" maxlength="30">
                            </div>
                            <div class="form-group mb-3">
                                <label>내용</label>
                                <textarea name="evaluationContent" class="form-control" maxlength="2048" style="height: 180px;"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">등록하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- 페이지네이션 -->
        <nav aria-label="Page navigation" class="mt-5 mb-3 m-auto">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link">이전</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">다음</a>
                </li>
            </ul>
        </nav>
    </section>

    <footer class="bg-dark mt-auto p-5 text-center" style="color: #FFFFFF;">
        Copyright &copy; 2023 미미 All Rights Reserved
    </footer>
    </th:block>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const lectureIdInput = document.getElementById('lectureId');
            const lectureNameInput = document.getElementById('lectureName');
            const professorNameInput = document.getElementById('professorName');
            const modalTriggerButtons = document.querySelectorAll('[data-bs-target="#registerModal"]');

            modalTriggerButtons.forEach(function (button) {
                button.addEventListener('click', function () {
                    const lectureId = button.getAttribute('data-lectureId');
                    const subject = button.getAttribute('data-subject');
                    const professor = button.getAttribute('data-professor');
                    lectureIdInput.value = lectureId;
                    lectureNameInput.value = subject;
                    professorNameInput.value = professor;
                });
            });
        });
    </script>
    <script th:src="@{js/common.js}"></script>
    <!-- 부트스트랩 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
