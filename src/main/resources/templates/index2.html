<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강의평가 웹 사이트</title>
    <!-- 부트스트랩 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="d-flex flex-column min-vh-100">
<th:block th:utext="${alertScript}"></th:block>
<th:block th:object="${loginUser}">
    <!-- 강의평가 네비게이션 -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">강의평가 웹 사이트</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">메인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/lectures}">강의 목록</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            회원관리
                        </a>
                        <ul class="dropdown-menu">
                            <th:block th:if="${loginUser == null}">
                                <li><a class="dropdown-item" th:href="@{/login}">로그인</a></li>
                                <li><a class="dropdown-item" th:href="@{/join}">회원가입</a></li>
                            </th:block>
                            <th:block th:if="${loginUser != null}">
                                <li><a class="dropdown-item" th:href="@{/update}">회원정보수정</a></li>
                                <li><a class="dropdown-item" th:href="@{/logout}">로그아웃</a></li>
                                <form th:action="@{'/leave/' + *{userNumber}}" method="post">
                                    <li><input type="submit" class="dropdown-item" value="회원탈퇴"></li>
                                </form>
                            </th:block>
                        </ul>
                    </li>
                    <li class="nav-item" th:if="${loginUser != null}">
                        <a class="nav-link" id="my-infobox" th:text="*{userId + ' 님'}"></a>
                    </li>
                </ul>
                <form method="get" th:action="@{/search}" class="d-flex" role="search">
                    <input class="form-control me-2" type="search" name="searchText" th:value="${param.searchText}" placeholder="검색어를 입력하세요." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <section class="container mt-3 mb-3" style="max-width: 1200px;">
        <h2 class="mb-3 mt-3" style="text-align: center;">강의평가 목록</h2>
        <form method="get" th:action="@{/searchByType}" class="form-inline mt-3">
            <div style="display: flex;">
                <select name="searchType" class="form-select mx-1 mt-2" style="width: 100px;">
                    <option value="최신순" name="searchType">최신순</option>
                    <option value="추천순" name="searchType" th:seleted="${searchType == '추천순'}">추천순</option>
                </select>
                <input type="text" name="searchText" class="form-control mx-1 mt-2" placeholder="내용을 입력하세요.">
                <button type="submit" class="btn btn-primary mx-1 mt-2" style="width: 90px;">검색</button>
                <a class="btn btn-danger mx-1 mt-2" data-bs-toggle="modal" data-bs-target="#reportModal" style="width: 90px;">신고</a>
            </div>
        </form>
        <div class="mt-3"><b th:text="${'총 강의평가 수 ' + evaluationListSize + '개'}"></b></div>
        <div>
            <div class="row">
            <th:block th:each="list : ${evaluationList}">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <div class="card bg-light mt-3 mb-3">
                        <div class="card-header bg-light">
                            <div class="row">
                                <b><div class="col-8 text-left" th:text="${list.lectureName + ' (' + list.lectureProfessor + ')'}" style="width: 100%;"></div></b>
                            </div>
                        </div>
                        <div class="card-body">
                            <h5 class="cart-title" th:text="${list.evaluationTitle}">
                                <small th:text="${list.lectureYear + ' ' + list.semesterDivide + }"></small>
                            </h5>
                            <p class="cart-text" th:text="${list.evaluationContent}"></p>
                            <div class="row" style="justify-content: flex-end;">
                                <div class="col-3 text-right" style="display: flex; justify-content: flex-end; width: 100%;">
                                    <form th:action="@{/likeyAction/__${evaluationID}__}" method="POST" onsubmit="return likeyCheck()">
                                        <input type="hidden" th:name="evaluationID" th:value="${list.id}">
                                        <input type="submit" class="btn btn-outline-success" value="추천" />
                                    </form>
                                    <form th:action="@{/deleteAction/__${id}__}" method="POST" onsubmit="return deleteCheck()">
                                        <input type="hidden" th:name="evaluationID" th:value="${list.id}">
                                        <input type="submit" class="btn btn-outline-secondary" value="삭제" style="margin-left:5px;"/>
                                    </form>
                                    <div style="width: 130px;">
                                        <button class="btn btn-success" th:attr="onclick=|window.open('${list.lectureURL}', '_blank')|" style="margin-left:5px;">강의보러가기</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
            </div>
        </div>
    </section>
    <!-- 페이지네이션 -->
<!--    <nav aria-label="Page navigation" class="mt-3 mb-3 m-auto">-->
<!--        <ul class="pagination">-->
<!--            <li class="page-item" th:classappend="${1 == evaluationList.pageable.pageNumber + 1} ? 'disabled'">-->
<!--                <a class="page-link" th:href="@{/(page=${evaluationList.pageable.pageNumber - 1}, searchText=${param.searchText})}">이전</a>-->
<!--            </li>-->
<!--            <li class="page-item" th:classappend="${i == evaluationList.pageable.pageNumber + 1} ? 'disabled'" th:each="i : ${#numbers.sequence(startPage, endPage)}">-->
<!--                <a class="page-link" th:href="@{/(page=${i - 1}, searchText=${param.searchText})}" th:text="${i}"></a>  &lt;!&ndash; index 넘기는 것에 주의 &ndash;&gt;-->
<!--            </li>-->
<!--            <li class="page-item" th:classappend="${evaluationList.totalPages == evaluationList.pageable.pageNumber + 1} ? 'disabled'">-->
<!--                <a class="page-link" th:href="@{/(page=${evaluationList.pageable.pageNumber + 1}, searchText=${param.searchText})}">다음</a>-->
<!--            </li>-->
<!--        </ul>-->
<!--    </nav>-->
    <!-- 신고하기 -->
    <div class="modal fade" id="reportModal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hiiden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5" id="modal">신고하기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/reportAction}" method="post">
                        <div class="form-group">
                            <label>신고 제목</label>
                            <input type="text" name="reportTitle" class="form-control" maxlength="30">
                        </div>
                        <div class="form-group mb-3">
                            <label>신고 내용</label>
                            <textarea name="reportContent" class="form-control" maxlength="2048" style="height: 180px;"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                            <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">신고하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark mt-auto p-5 text-center" style="color: #FFFFFF;">
        Copyright &copy; 2023 미미 All Rights Reserved
    </footer>
    </th:block>
    <script th:src="@{js/common.js}"></script>
    <!-- 부트스트랩 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
